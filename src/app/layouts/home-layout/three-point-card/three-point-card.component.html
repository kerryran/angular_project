<div class="card">
  <div class="card-body">
    <h5 class="category"><img src={{img}} class="icon" alt="">
      {{title}}</h5>
    <ul class="questions">
      <li *ngFor="let item of text_items; let i = index" [attr.data-index]="i">
        {{item}}
        <p> </p>
      </li>
    </ul>
  </div>
</div>
