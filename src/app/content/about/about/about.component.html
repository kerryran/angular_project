<div class = "about container-fluid">
    <h1 class = "d-flex justify-content-center header">About this tool</h1>
    <div class = "d-flex flex-row justify-content-center"> 
        <div *ngFor = "let item of about">
        <div class = "d-flex flex-column card_separator">
            <img src = {{item.img}} class="icon" alt="">
            <p>{{item.text}}</p>
            </div>
        </div>
    </div>
</div>
