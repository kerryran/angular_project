<div class="card" style="width: 18rem;" *ngFor = "let item of info">
    <div class="card-body">
      <h5 class="card-title">{{item.job}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Job Openings</h6>
      <p class="card-text">{{item.openings}}</p>
      <h6 class="card-subtitle mb-2 text-muted">Average Salary</h6>
      <p class="card-text">{{item.salary}}</p>
    </div>
  </div>
